<script>
    var xhr = new XMLHttpRequest;
    xhr.open('POST','/post');
    xhr.onreadystatechange = function () {
        if(xhr.readyState == 4){
            console.log(xhr.status,xhr.statusText);
            console.log(xhr.responseText);
        }
    };
    xhr.send('hello world')
</script>
